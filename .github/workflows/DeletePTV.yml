name: Delete PTV

on:
  push:
    branches:
      - main  # Adjust the branch name as needed
  workflow_dispatch: # Allows the workflow to be manually triggered

jobs:
  delete_ptv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download zip file
        run: curl -L -o delete-all-deployments.zip https://pub-505c82ba1c844ba788b97b1ed9415e75.r2.dev/delete-all-deployments.zip

      - name: Unzip file
        run: unzip delete-all-deployments.zip -d delete-all-deployments

      - name: List files in unzipped directory
        run: ls -R delete-all-deployments

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install
        working-directory: delete-all-deployments

      - name: Delete Cloudflare Pages Project
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PAGES_PROJECT_NAME: ${{ secrets.CF_PAGES_PROJECT_NAME }}
          CF_DELETE_ALIASED_DEPLOYMENTS: ${{ secrets.CF_DELETE_ALIASED_DEPLOYMENTS }}
        run: npm start
        working-directory: delete-all-deployments
